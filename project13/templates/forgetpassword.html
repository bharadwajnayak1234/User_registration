{% extends "base.html" %}

{% block body %}
<h2>Forget Password</h2>
<form  action="{% url 'forgetpassword' %}" method="POST">
    {% csrf_token %}
    <label for="username">User name:</label>
    <input type="text"  name="username" >
    <button type="submit">Generate Otp</button>
</form>
{% endblock body %}
