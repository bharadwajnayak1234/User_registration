{% extends "base.html" %}
{% block title %}
  changepassword
{% endblock title %}
{% block body %}
  <h3>change password</h3>
  <form method="post">
    {% csrf_token %}
    <label for="pw">New_password:</label>
    <input type="text" name="pw" >
    <label for="cpw">Confirm_password:</label>
    <input type="text" name="cpw" >
    <button type="submit">submit</button>
  </form>
{% endblock body %}
